<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Menu</title>
    <link rel="stylesheet" type="text/css" href="css/FDAR.css" />
  </head>
  <body>
    <div class="container">
      <!-- Patient Info -->

      <div class="patient">
        
        <div class="info_head">
          <div class="icon"><img src="images/icu.webp" alt=""></div>
          <div class="nw">
            <label id="name"><b>Jose H. Balagtas</b></label>
            <br />
            <label id="ward">ICU</label>
          </div>
        </div>
        <div class="info_body">
          <div class="ap">
            <label id="ap_label" class="label">Attending Physician</label>
            <br>
            <label class="info">Dr. Mario L. Dela Cruz</label>
          </div>
        </div>
        <div class="ascs">
          <div class="ascs_label">
            <label id="age" class="label">Age</label>
            <label id="sex" class="label">Sex</label>
            <label id="cs" class="label">Civil Status</label>
          </div>
          <div class="ascs_info">
            <label class="info">25</label>
            <label class="info" id="sex">M</label>
            <label class="info" id="cs">Single</label>
          </div>
        </div>
        <div class="rbnum">
          <label id="rn" class="label">Room No.</label>
          <label id="bn">Bed No.</label>
          <br>
          <label class="info" id="rn_info">2</label>
          <label class="info" id="bn_label">5</label>
        </div>
        <div class="hnum">
          <label id="hn" class="label">Hospital Number</label>
          <br>
          <label class="info">0122-45212</label>
        </div>
      </div>

      <!-- View & Edit Tabs -->
      <div class="tabForms">
        <div class="header">Patient Menu</div>

        <div class="tabs">
          <button class="tab" onclick="openTab(event, 'Add')">ADD</button>
          <button class="tab" onclick="openTab(event, 'View')">VIEW</button>
        </div>

        <div class="tabContent" id="View">
          <div class="Title">View Patient Chart</div>
          <div class="Menu">
            <ul>
              <li>
                <button type="button" class="tprbtn" onclick="openTPR()">
                  <img src="images/tpr.webp" alt="" />
                  <br />
                  <label>TPR Sheet</label>
                </button>
              </li>
              <li>
                <button type="button" class="msbtn" onclick="openMS()">
                  <img src="images/ms.png" alt="" id="img_ms" />
                  <br />
                  <label>Monitoring Sheet</label>
                </button>
              </li>
              <li>
                <button type="button" class="iobtn" onclick="openIO()">
                  <img src="images/i&o.png" alt="" id="img_io" />
                  <br />
                  <label>I&O Sheet</label>
                </button>
              </li>
              <li>
                <button type="button" class="nnbtn" onclick="openNN()">
                  <img src="images/nurse.png" alt="" id="img_nn" />
                  <br />
                  <label>Nurses Notes</label>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="tabContent" id="Add">
          <div class="Title">Add Patient Chart</div>
          <div class="Menu">
            <ul>
              <li>
                <button type="button" class="msbtn" onclick="openMS()">
                  <img src="images/ms.png" alt="" id="img_ms" />
                  <br />
                  <label>Monitoring Sheet</label>
                </button>
              </li>
              <li>
                <button type="button" class="iobtn" onclick="openIO()">
                  <img src="images/i&o.png" alt="" id="img_io" />
                  <br />
                  <label>I&O Sheet</label>
                </button>
              </li>
              <li>
                <button type="button" class="nnbtn" onclick="openNN()">
                  <img src="images/nurse.png" alt="" id="img_nn" />
                  <br />
                  <label>Nurses Notes</label>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Monitoring Sheet -->

      <div class="popupMS" id="popupMS">
        <div class="title">
          <button type="button" onclick="closeMS()" class="close">X</button>
          <h2>Monitoring Sheet</h2>
        </div>
        <div class="form">
          <div class="dt_label">
            <label id="date">Date: </label>
            <label id="time">Time: </label>
          </div>
          <div class="dt_input">
            <input type="date" name="" id="date" />
            <input type="time" name="" id="time" />
          </div>
          <div class="bppr_label">
            <label id="bp">Blood Pressure: </label>
            <label id="pr">Pulse Rate: </label>
          </div>
          <div class="bppr_input">
            <input type="number" name="" id="bp" />
            <label>/</label>
            <input type="number" name="" id="bp" />
            <input type="number" name="" id="pr" />
          </div>
          <div class="rrtp_label">
            <label id="rr">Respiratory Rate: </label>
            <label id="temp">Temperature: </label>
          </div>
          <div class="rrtp_input">
            <input type="number" name="" id="rr" />
            <input type="number" name="" id="temp" />
          </div>
          <div class="msrm_label">
            <label id="ms">Mental Status: </label>
            <label id="remarks">Remarks: </label>
          </div>
          <div class="msrm_input">
            <input type="text" name="" id="ms" />
            <input type="text" name="" id="rm" />
          </div>
          <div class="signature">
            <label>Nurse's Name & Signature: </label>
          </div>
        </div>
        <button type="submit" onclick="submitMS()" class="submit">
          Submit
        </button>
      </div>

      <!-- TPR Sheet -->

      <div class="popupTPR" id="popupTPR">
        <button type="button" onclick="closeTPR()" class="close">X</button>
        <h2>TPR Sheet</h2>
        <button type="submit" onclick="submitTPR()" class="submit">
          Submit
        </button>
      </div>

      <!-- I&O Sheet -->

      <div class="popupIO" id="popupIO">
        <div class="title">
          <button type="button" onclick="closeIO()" class="close">X</button>
          <h2>Fluid Intake and Output Monitoring Record</h2>
        </div>
        <div class="form">
          <div class="dt_label">
            <label id="date">Date: </label>
            <label id="time">Time: </label>
          </div>
          <div class="dt_input">
            <input type="date" name="" id="date" />
            <input type="time" name="" id="time" />
          </div>
          <div class="io_header">
            <label id="intake">Intake</label>
            <label id="output">Output</label>
          </div>
          <div class="pu">
            <label id="parenteral">Parenteral: </label>
            <input type="number" name="" id="prt" />
            <label id="urine">Urine: </label>
            <input type="number" name="" id="urn" />
          </div>
          <div class="od">
            <label id="oral">Oral: </label>
            <input type="number" name="" id="orl" />
            <label id="drainage">Drainage: </label>
            <input type="number" name="" id="drain" />
          </div>
          <div class="others">
            <label id="others1">Others: </label>
            <input type="number" name="" id="oth1" />
            <label id="others2">Others: </label>
            <input type="number" name="" id="oth2" />
          </div>
          <div class="total">
            <label for="">Total: </label>
          </div>
        </div>
        <div class="nurse">
          <label for="">Nurse's Name & Signature:</label>
        </div>
        <button type="submit" onclick="submitIO()" class="submit">
          Submit
        </button>
      </div>

      <!-- Nurses Notes  -->

      <div class="popupNN" id="popupNN">
        <button type="button" onclick="closeNN()" class="close">X</button>
        <div class="title">
          <h2>Nurses Notes</h2>
        </div>
        <div class="form">
          <div class="dt_label">
            <label id="date">Date: </label>
            <label id="time">Time: </label>
          </div>
          <div class="dt_input">
            <input type="date" name="" id="date" />
            <input type="time" name="" id="time" />
          </div>
          <div class="focus_label">
            <label for="">Focus: </label>
          </div>
          <div class="focus_input">
            <input type="text" name="" class="nn_input" />
          </div>
          <div class="data_label">
            <label for="">Data: </label>
          </div>
          <div class="data_input">
            <input type="text" name="" class="nn_input" />
          </div>
          <div class="action_label">
            <label for="">Action: </label>
          </div>
          <div class="action_input">
            <input type="text" name="" class="nn_input" />
          </div>
          <div class="response_label">
            <label for="">Response: </label>
          </div>
          <div class="response_input">
            <input type="text" name="" class="nn_input" />
          </div>
          <div class="nurse">
            <label>Nurse's Name & Signature</label>
          </div>
        </div>
        <button type="submit" onclick="submitNN()" class="submit">
          Submit
        </button>
      </div>
    </div>

    <script src="js/Input_Menu.js"></script>
  </body>
</html>
