<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Menu</title>
    <link rel="stylesheet" type="text/css" href="css/FDAR.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Patient Menu</h1>
      </header>

      <!-- Patient Info -->

      <div class="patient">
        <div class="icon">
          <img src="images/icu.png" alt="" />
        </div>
        <div class="information">
          <div class="nwa">
            <label id="name">Name</label>
            <label id="ward">Ward</label>
            <label id="ap">Attending Physician</label>
          </div>
          <div class="nwa_info">
            <label id="name_info">Jose H. Balagtas</label>
            <label id="ward_info">ICU</label>
            <label id="ap_info">Dr. Mario L. Dela Cruz</label>
          </div>
          <div class="asc">
            <label id="age">Age</label>
            <label id="sex">Sex</label>
            <label id="cs">Civil Status</label>
          </div>
          <div class="asc_info">
            <label id="age_info">25</label>
            <label id="sex_info">Male</label>
            <label id="cs_info">Single</label>
          </div>
          <div class="number">
            <label id="rbn">Room & Bed Number</label>
            <label id="hn">Hospital Number</label>
          </div>
          <div class="number_info">
            <label id="rbn_info">2 - 5</label>
            <label id="hn_info">0122-45212</label>
          </div>
        </div>
      </div>

      <!-- Input Menu -->

      <div class="menu">
        <ul>
          <li>
            <button type="button" class="msbtn" onclick="openMS()">
              Monitoring Sheet
            </button>
          </li>
          <!-- <li>
            <button type="button" class="tprbtn" onclick="openTPR()">
              TPR Sheet
            </button>
          </li> -->
          <li>
            <button type="button" class="iobtn" onclick="openIO()">
              Fluid Intake and Output Monitoring Record
            </button>
          </li>
          <li>
            <button type="button" class="nnbtn" onclick="openNN()">
              Nurses Notes
            </button>
          </li>
        </ul>
      </div>

      <!-- Monitoring Sheet -->

      <div class="popupMS" id="popupMS">
        <button type="button" onclick="closeMS()" class="close">X</button>
        <div class="title">
          <h2>Monitoring Sheet</h2>
        </div>
        <div class="form">
          <div class="date_time">
            <label>Date & Time: </label>
            <input type="datetime-local" name="" class="date_picker" />
          </div>
          <div class="bp">
            <label>Blood Pressure: </label>
            <input type="number" name="" id="" />
            <label>/</label>
            <input type="number" name="" id="" />
          </div>
          <div class="pr">
            <label>Pulse Rate: </label>
            <input type="number" name="" id="" />
          </div>
          <div class="rr">
            <label>Respiratory Rate: </label>
            <input type="number" name="" id="" />
          </div>
          <div class="temp">
            <label>Temperature: </label>
            <input type="number" name="" id="" />
          </div>
          <div class="ms">
            <label>Mental Status: </label>
            <input type="text" name="" id="" />
          </div>
          <div class="remarks">
            <label>Remarks: </label>
            <input type="text" name="" id="" />
          </div>
          <div class="signature">
            <label>Nurse's Name & Signature: </label>
          </div>
        </div>
        <button type="submit" onclick="submitMS()" class="submit">
          Submit
        </button>
      </div>

      <!-- TPR Sheet -->

      <!-- <div class="popupTPR" id="popupTPR">
        <button type="button" onclick="closeTPR()" class="close">X</button>
        <h2>TPR Sheet</h2>
        <button type="submit" onclick="submitTPR()" class="submit">
          Submit
        </button>
      </div> -->

      <!-- I&O Sheet -->
      <div class="popupIO" id="popupIO">
        <button type="button" onclick="closeIO()" class="close">X</button>
        <div class="title">
          <h2>Fluid Intake and Output Monitoring Record</h2>
        </div>
        <div class="form">
          <div class="date_time">
            <label for="">Date & Time: </label>
            <input type="datetime-local" name="" id="" />
          </div>
          <div class="intake">
            <h3>Intake</h3>
            <label for="">Parenteral: </label>
            <input type="number" name="" id="" />
            <label for="">Oral: </label>
            <input type="number" name="" id="" />
            <br />
            <label for="">Others: </label>
            <input type="number" name="" id="" />
            <br />
            <label for="">Total: </label>
          </div>
          <div class="output">
            <h3>Output</h3>
            <label for="">Urine: </label>
            <input type="number" name="" id="" />
            <label for="">Drainage: </label>
            <input type="number" name="" id="" />
            <br />
            <label for="">Others: </label>
            <input type="number" name="" id="" />
            <br />
            <label for="">Total: </label>
          </div>
        </div>
        <div class="nurse">
          <label for="">Nurse's Name & Signature</label>
        </div>
        <button type="submit" onclick="submitIO()" class="submit">
          Submit
        </button>
      </div>

      <!-- Nurses Notes -->

      <div class="popupNN" id="popupNN">
        <button type="button" onclick="closeNN()" class="close">X</button>
        <div class="title">
          <h2>Nurses Notes</h2>
        </div>
        <div class="form">
          <div class="date_time">
            <label for="">Date & Time</label>
            <input type="datetime-local" name="" id="" />
          </div>
          <div class="focus">
            <label for="">Focus: </label>
            <input type="text" name="" id="" />
          </div>
          <div class="data">
            <label for="">Data: </label>
            <input type="text" name="" id="" />
          </div>
          <div class="action">
            <label for="">Action: </label>
            <input type="text" name="" id="" />
          </div>
          <div class="response">
            <label for="">Response: </label>
            <input type="text" name="" id="" />
          </div>
          <div class="nurse">
            <label for="">Nurse's Name & Signature</label>
          </div>
        </div>
        <button type="submit" onclick="submitNN()" class="submit">
          Submit
        </button>
      </div>
    </div>

    <script src="js/Input_Menu.js"></script>
  </body>
</html>
