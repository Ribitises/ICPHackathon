<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCharting - Landing Page</title>
    <link rel="stylesheet" type="text/css" href="css/lp.css" />
  </head>
  <body>
    <div class="container">
      <header id="navbar">
        <h1><i>SwiftChart</i></h1>
        <div class="navOptions">        <div class="nav">About Us</div>
        <div class="nav">Contact Us</div>
        <div class="nav">FAQ</div></div>
      </header>
      <script>
        window.onscroll = function() {myFunction()};
        
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }
        </script>
      <div class="pic_ad">
        <img src="images/nursingBg.png" alt="" />
      </div>
      <div class="advertisement">
        <div class="text_ad">
          <div class="tagline">
            <label class="upper"><i>Saving Lives Made</i></label> 
            <br> 
            <label class="lower"><i>Faster and Efficient</i></label>
          </div>
          <div class="description">A digitized nurse charting system powered by blockchain technology for faster and safer charting.</div>
          <button class="aboutSwiftchart">About SwiftChart</button>
        </div>
      </div>

      <div class="pic_ad2">
        <img src="images/nursingBg2.png" alt="" />
      </div>

      <div class="page2">
        <div class="container2">
          <div class="tagline2">
            <label class="upper2">ABOUT</label> 
            <br> 
            <label class="lower2"><i>SwiftChart</i></label>
          </div>
          <div class="description2">A digitized nurse charting system powered by blockchain technology for faster and safer charting.</div>
        </div>
        <div class="imgPlaceholder"></div>
        <div class="imgPlaceholder2"></div>
      </div>


      <div class="pic_ad3">
        <img src="images/nursingBg3.png" alt="" />
      </div>

      <div class="services">
        <div class="header_services">
          <label id="title_services">SwiftChart Features and Services</label>
          <br />
          <label id="description_services"
            >Our team aims to create a program that will make nurse charting
            quicker and easier.</label
          >
        </div>
        <div class="list_services">
            <div class="service">Nurse Charting</div>
            <div class="service">Automatic TPR Sheet</div>
            <div class="service">High Patient Data Security</div>
      </div>
    </div>

    <script src="js/lp.js"></script>
  </body>
</html>
