<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftChart || Log-in</title>
    <link rel="stylesheet" type="text/css" href="css/log-in.css" />
  </head>

  <body>
    <div class="rectangle1">
      <img class="logo" src="images\Marlon.png" alt="logo" />

      <div class="head">
        <h1 class="signin">Sign In</h1>
        <div class="provcreds">Please provide your sign in credentials.</div>
      </div>

      <div class="LoginCreds">
        <form>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Username"
          />

          <input
            type="text"
            id="pword"
            name="password"
            placeholder="Password"
          />

          <div class="forgot">
            <a href="default.asp" target="_blank">Forgot password?</a>
          </div>

          <a href="dashboard.html"><input class="submit" type="submit" value="Submit" /></a>

          <div class="account">
            Don't have a MARLON account?

            <a href="default.asp" target="_blank">Create one now!</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
